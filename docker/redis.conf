# Redis configuration for Redis Stream Client Go development

# Basic configuration
port 6379
bind 0.0.0.0
protected-mode no

# Memory and persistence
maxmemory 256mb
maxmemory-policy allkeys-lru
save 900 1
save 300 10
save 60 10000

# Enable AOF for better durability
appendonly yes
appendfsync everysec

# Stream-specific optimizations
stream-node-max-bytes 4096
stream-node-max-entries 100

# Keyspace notifications (required for failure detection)
notify-keyspace-events Ex

# Logging
loglevel notice
logfile ""

# Client settings
timeout 0
tcp-keepalive 300
tcp-backlog 511

# Security (development only - not for production)
# requirepass your-password-here

# Performance tuning
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog
hll-sparse-max-bytes 3000

# Rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Advanced configuration for streams
# These settings optimize Redis for stream workloads
rdbchecksum yes
rdbcompression yes
stop-writes-on-bgsave-error yes

# Replication (if needed)
# replica-serve-stale-data yes
# replica-read-only yes

# Lua scripting
lua-time-limit 5000

